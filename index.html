<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Task Done</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html" class="logo-img-link">
          <img src="./assets/logo.png" alt="logo" class="logo-img" />
        </a>
        <a href="index.html" class="logo-text-link">Task Done</a>
      </div>

      <nav>
        <ul class="nav-lists">
          <li>
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li>
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-table">
        <table class="table">
          <tr class="main-row">
            <th class="table-header task">Tasks</th>
            <th class="table-header status">Status</th>
          </tr>
          <tr class="table-row">
            <td>Homework</td>
            <td class="data-status">
              <p class="in-progress status-text">In Progress</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Workout</td>
            <td class="table-data data-status">
              <p class="completed status-text">Completed</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Reading</td>
            <td class="data-status">
              <p class="not-started status-text">Not Started</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Learn something new</td>
            <td class="data-status">
              <p class="cancelled status-text">Cancelled</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Send Email</td>
            <td class="data-status">
              <p class="completed status-text">Completed</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Write blog post</td>
            <td class="data-status">
              <p class="not-started status-text">Not Started</p>
            </td>
          </tr>

          <tr class="table-row">
            <td>Fix the table</td>
            <td class="data-status">
              <p class="in-progress status-text">In Progress</p>
            </td>
          </tr>
        </table>
      </section>
    </main>

    <footer class="footer grid grid--2-cols">
      <section>
        <div>
          <a href="index.html"
            ><img src="./assets/logo.png" alt="footer-logo" class="footer-img"
          /></a>
        </div>

        <div>
          <ul class="social-lists">
            <li>
              <a href="#"
                ><ion-icon name="logo-facebook" class="social-icon"></ion-icon
              ></a>
            </li>

            <li>
              <a href="#"
                ><ion-icon name="logo-instagram" class="social-icon"></ion-icon
              ></a>
            </li>

            <li>
              <a href="#"
                ><ion-icon name="logo-twitter" class="social-icon"></ion-icon
              ></a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <ul class="link-lists">
          <li>
            <a class="link-link" href="index.html">Home</a>
          </li>

          <li>
            <a class="link-link" href="about.html">About</a>
          </li>
        </ul>
      </section>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
